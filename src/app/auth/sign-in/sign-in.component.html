<mat-card>
  <mat-card-title class="text-center">Sing-in</mat-card-title>
  <mat-card-content>
    <form class="login-form" [formGroup]="form" (submit)="login()">
      <mat-form-field class="full-width">
        <input matInput placeholder="E-mail" formControlName="email"/>
      </mat-form-field>
        <mat-form-field class="full-width">
      <input type="password" matInput placeholder="Пароль" formControlName="password" />
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Sing-in</button>
    </form>
  </mat-card-content>
</mat-card>
