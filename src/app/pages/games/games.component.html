<!DOCTYPE html>
<html>
<body>
 <div class="games">
   <div class="games_body">
     <h2>Products</h2>

     <div *ngFor="let product of products">

       <h3>
         <a [title]="product.name + ' details'">
           {{ product.name }}
         </a>
       </h3>

       <p *ngIf="product.description">
         Description: {{ product.description }}
       </p>

       <button (click)="share()">
         Share
       </button>
     </div>
   </div>
   </div>
</body>

</html>
